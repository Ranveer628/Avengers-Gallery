<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>avengers photo gallery</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

<body>
    <script src=""></script>
    <img class="logo"src="avengers%20logo.jpg">
    <div class="grid">
    <h1>Grid Gallery</h1>
    <span>
        <img id="one" src="captain%20america.jpg">
         <img id="two" src="black%20panther.jpg">
         <img id="third" src="hulk.jpg">
         <img id="fourth" src="iron%20man.jpg">
         <img id="fifth" src="thanos.jpeg">
         <img id="sixth" src="thor.jpg">ss
        <img id="seventh" src="gamora.jpeg">
        <img id="eight" src="captain%20marvel.jpg">
        </span>
    </div>
    <div class="container">
  <h2>sliding gallery</h2>
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
        <li data-target="#myCarousel" data-slide-to="3"></li>
        <li data-target="#myCarousel" data-slide-to="4"></li>
        <li data-target="#myCarousel" data-slide-to="5"></li>
        <li data-target="#myCarousel" data-slide-to="6"></li>
        <li data-target="#myCarousel" data-slide-to="7"></li>
        <li data-target="#myCarousel" data-slide-to="8"></li>
    </ol>
    <!-- Wrapper for slides -->
    <div class="carousel-inner">

      <div class="item active">
        <img src="captain%20america.jpg" alt="captain america" style="width:100%;">
        <div class="carousel-caption">
          <h3>Captain america</h3>
        </div>
      </div>

      <div class="item">
        <img src="black%20panther.jpg" alt="black panther" style="width:100%;">
        <div class="carousel-caption">
          <h3>black panther</h3>
        </div>
      </div>
    
      <div class="item">
        <img src="hulk.jpg" alt="hulk" style="width:100%;">
        <div class="carousel-caption">
          <h3>Hulk</h3>
        </div>
      </div>
  <div class="item">
        <img src="iron%20man.jpg" alt="iron man" style="width:100%;">
        <div class="carousel-caption">
          <h3>Iron Man </h3>
        </div>
      </div>
        <div class="item">
        <img src="thanos.jpeg" alt="thanos" style="width:100%;">
        <div class="carousel-caption">
          <h3>thanos</h3>
        </div>
      </div>
        <div class="item">
        <img src="thor.jpg" alt="thor" style="width:100%;">
        <div class="carousel-caption">
          <h3>Thor</h3>
        </div>
      </div>
        <div class="item">
        <img src="gamora.jpeg" alt="gamora" style="width:100%;">
        <div class="carousel-caption">
          <h3>Gamora</h3>
        </div>
      </div>
        <div class="item">
        <img src="captain%20marvel.jpg" alt="captain marvel" style="width:100%;">
        <div class="carousel-caption">
            <h3>Captain marvel</h3>
        </div>
      </div>
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>
    </body>
</html>
